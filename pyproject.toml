# Code quality tooling configuration
[tool.ruff]
line-length = 120
target-version = "py311"
fix = true

[tool.ruff.lint]
select = ["ALL"]
fixable = ["ALL"]
ignore = ["D203", "D212", "COM812", "ISC001", "T201", "PTH123", "PLR2004"]

[tool.mypy]
python_version = "3.11"
strict = true
ignore_missing_imports = true